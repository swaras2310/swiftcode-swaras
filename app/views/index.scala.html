<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
   		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   		<link rel="stylesheet" href="/assets/stylesheets/main.css">
	</head>
	<body ng-app="chatApp" ng-controller="chatController" layout="row" layout-align="center stretch">
		<md-card flex="none" layout="column">
	       	<md-content flex="90" id="message-pane" style="width:800px; background: url(http://my-smashing.smashingapps.netdna-cdn.com/wp-content/uploads/2013/04/abstractbackground40.jpg); background-size:cover; background-position:center; background-repeat:no-repeat; ">
	       	
	       	<div  ng-repeat="message in messages" layout="column" layout-align="{{message.sender=='BOT' ? 'start start' : 'start end'}}">
	       		<md-card style="max-width:75% ;border-radius: 10px; padding: 10px; font-size: 14px; font-family:Courier;" ng-style="message.sender=='BOT' ?
	       		{'background-color':'#93c5ff'}:
	       		{'background-color':'#c92080'};">
	       		<span>{{message.text}}</span>
	       		<span ng-bind-html="trust(message.feedResponse.description)">{{message.feedResponse.description}}</span>
	       		<span layout-align="end end" style="margin-top: 4px; float: right; color: #666666; font-size: 10px;"> {{message.time}} </span>
	       		</md-card>
	       	</div>

	       	</md-content>

	       	<md-card flex="10" style="margin: 0px" layout="row" layout-align="space-between center" class="md-whiteframe-8dp">
	       	<form flex="90" ng-submit="sendMessage()" layout="row">
	               <md-input-container flex="100">
	                   <label>Message</label>
	                   <input ng-model="userMessage">
	               </md-input-container>
	
	           </form>
	           <md-button flex="10" style="height: 100%; padding: 0px " class="md-icon-button " ng-click="sendMessage() ">
<!-- 	               <md-icon style="height: 100%; padding: 0px; " md-svg-icon="/assets/images/ic_chat_48px.svg"></md-icon>
 -->	        <i class="fa fa-rocket fa-2x" aria-hidden="true"></i>   
				</md-button>
	       	</md-card>
   		</md-card>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	   <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	   <script src="/assets/javascripts/chat.js"></script>

	</body>
</html>
